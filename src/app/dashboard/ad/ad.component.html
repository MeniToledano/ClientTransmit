<div class="item">
  <h5 class="requestTitle">{{title}}</h5>

  <p class="custom-arrow"><i class="arrow right" matTooltip="Click to contact this user"></i></p>
  <mat-chip [ngClass]="{resolved:status ==='RESOLVED'}" class="statusButton">{{status}}</mat-chip>

  <br>
  <h5 style="float: left">By {{userName}} {{userLastName}} at    {{date}}    {{time}}</h5>
  <br><br>
  <p class="content">{{description}}</p>
  <mat-chip-list>
    <mat-chip>{{request._fromLocation}}</mat-chip>
    <span>&#8594;</span>
    <mat-chip>{{request._toLocation}}</mat-chip>
  </mat-chip-list>
</div>
