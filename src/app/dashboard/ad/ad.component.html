<div class="item">
  <h5 class="title">{{title}}</h5>

  <p class="custom-arrow">
    <span class="material-icons" matTooltip="Click to contact this user">
sms
    </span>
  </p>


  <mat-chip [ngClass]="{resolved:status ==='RESOLVED'}" class="statusButton">{{status}}</mat-chip>

  <br>
  <h5 class="sub-title">By {{userName}} {{userLastName}} at    {{date}}    {{time}}</h5>
  <br><br>
  <p class="content">{{description}}</p>
  <mat-chip-list>
    <mat-chip>{{request._fromLocation}}</mat-chip>
    <span>&#8594;</span>
    <mat-chip>{{request._toLocation}}</mat-chip>
  </mat-chip-list>
</div>
