<div>
  <h2 mat-dialog-title>{{modalTitle}}</h2>
  <mat-dialog-content>
    <p>
      {{modalMessage}}
    </p>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button [mat-dialog-close]="false" mat-button mat-raised-button>No</button>
    <button [mat-dialog-close]="true" color="warn" mat-raised-button>Yes</button>
  </mat-dialog-actions>
</div>
