<div class="body">
  <div>
    <p class="label">My Requests:</p>
    <button (click)="openDialog()" class="addNewReq" color="primary" mat-raised-button>add new request</button>
  </div>
  <br><br>
  <div *ngFor="let ad of ads; let i = index">
    <app-request (delete)="onClickDelete($event)"
                 [from]="ad._request._fromLocation"
                 [index]=i
                 [description]="ad._description"
                 [status]="ad._status"
                 [title]="ad._title"
                 [to]="ad._request._toLocation"
                 (statusChange)="updateAdStatus($event)"></app-request>
    <br>
  </div>
</div>
