
<div class="body">
  <div>
  <p class="label">My Requests:</p>
  <button mat-raised-button color="primary" class="addNewReq" (click)="openDialog()">add new request</button>
  </div>
  <br><br>
<div *ngFor="let request of requests; let i = index">
<app-request [to]="request.to"
[from]="request.from"
[title]="request.title"
[msg]="request.msg"
[index] = i
(delete) = "onClickDelete($event)"></app-request>
  <br>
</div>
</div>
