<div *ngIf="volunteer">
  <p>{{volunteer._firstName}} {{volunteer._lastName}} wants to help you out!</p>
  <p>Contact Info:</p>
  <p>Email: {{volunteer._email}}</p>
  <p>Phone: {{volunteer._phone}}</p>
  <button (click)="onClickOk()">Ok Thanks!</button>
</div>
<div *ngIf="!volunteer">Wait data to retrieve!</div>
